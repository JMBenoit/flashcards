<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="body">

    <h1>Flashcards</h1>
    <button type="button" id="showKnown">Show Known</button>
    <button type="button" id="darkMode">Toggle Dark Mode</button>

    <div id="newCardContainer">
      <h2>New Flashcard</h2>
      <label for="question">Question:</label>
      <br>
      <textarea name="question" id="question" rows="8" cols="50"></textarea>
      <br>
      <label for="answer">Answer:</label>
      <br>
      <textarea name="answer" id="answer" rows="8" cols="50"></textarea>
      <br>
      <input type="submit" value="Add" id="add">
    </div>

    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
